<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pagina de Anime</title>
</head>

<body>
    <button class="btn btn-secondary position-absolute top-0 end-0 m-3" id="alterarTema" onclick="alterarTema()">
        <i class="bi bi-brightness-high-fill"></i>
    </button>

    <h1 class="text-center mb-4 p-3">Projeto Pagina Anime</h1>
    <div class="container text-center">
        <div class="row" id="card-anime">

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nomeAnime" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nomeAnime">Modal title</h1>
                </div>
                <div class="modal-body">
                    <img src="" id="imgModal" class="card-img-top" alt="imagen do anime">
                    <p id="generoAnime"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
